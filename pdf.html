<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Store Reviews</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white border rounded-lg p-4">

  <h2 class="text-xl font-semibold text-center mb-4">
    Play Store Reviews
  </h2>

  <input id="link"
         class="w-full border rounded p-2 mb-3"
         placeholder="App ID or Play Store Link">

  <input id="date"
         type="date"
         class="w-full border rounded p-2 mb-3">

  <button onclick="loadReviews()"
          class="w-full bg-blue-600 text-white py-2 rounded">
    Get Reviews
  </button>

  <!-- Search -->
  <div id="searchBox" class="hidden mt-3">
    <div class="flex gap-2">
      <input id="searchInput"
             class="flex-1 border rounded p-2"
             placeholder="Search name">

      <button onclick="searchReviews()"
              class="bg-gray-700 text-white px-3 rounded">
        Search
      </button>

      <button onclick="clearSearch()"
              class="bg-gray-400 text-white px-3 rounded">
        Clear
      </button>
    </div>
  </div>

  <div id="output"
       class="mt-3 border rounded p-2 max-h-72 overflow-y-auto text-sm">
  </div>

  <button onclick="downloadPDF()"
          class="w-full mt-3 bg-green-600 text-white py-2 rounded">
    Download PDF
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- ⚠️ JS SAME RAKHNA – no changes needed -->
<script>
let allReviews = [];

function toast(msg, color="#2563eb") {
  Toastify({
    text: msg,
    duration: 2500,
    gravity: "top",
    position: "center",
    style: { background: color }
  }).showToast();
}

function loadReviews() {
  const link = document.getElementById("link").value;
  const date = document.getElementById("date").value;
  const out = document.getElementById("output");

  if (!link || !date) {
    toast("Link/App ID And Date required", "#dc2626");
    return;
  }

  toast("Fetching reviews...");
  out.innerHTML = "Loading...";

  fetch(`/reviews?link=${encodeURIComponent(link)}&date=${date}`)
    .then(r => r.json())
    .then(res => {
      if (res.status !== "success") {
        toast(res.message, "#dc2626");
        out.innerHTML = "";
        return;
      }

      allReviews = res.data;
      document.getElementById("searchBox").classList.remove("hidden");

      toast(`Loaded ${res.count} reviews`, "#16a34a");
      renderReviews(allReviews);
    })
    .catch(() => toast("Server error", "#dc2626"));
}

function renderReviews(data) {
  const out = document.getElementById("output");
  out.innerHTML = "";

  if (!data.length) {
    out.innerHTML = "<p class='text-center text-gray-500'>No reviews found</p>";
    return;
  }

  data.forEach((r, i) => {
    out.innerHTML += `
      <div class="border-b py-1">
        ${i + 1}. ${r.user}
      </div>`;
  });
}

function searchReviews() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  renderReviews(allReviews.filter(r => r.user.toLowerCase().includes(q)));
}

function clearSearch() {
  document.getElementById("searchInput").value = "";
  renderReviews(allReviews);
}

function downloadPDF() {
  const link = document.getElementById("link").value;
  const date = document.getElementById("date").value;

  if (!link || !date) {
    toast("Link/App ID And Date required", "#dc2626");
    return;
  }

  toast("Downloading PDF...", "#16a34a");
  window.open(`/reviews-pdf?link=${encodeURIComponent(link)}&date=${date}`);
}
</script>

</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Store Reviews</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<style>
/* mobile smooth scroll */
#reviewsList { scroll-behavior: smooth; }
</style>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen flex justify-center items-start p-3">

<div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-4">

<!-- HEADER -->
<h2 class="text-xl font-bold text-center text-indigo-600 mb-3">
<i class="fa-brands fa-google-play"></i> Play Store Reviews
</h2>

<!-- INPUTS -->
<input id="link" class="w-full border rounded-lg p-2 mb-2 text-sm"
 placeholder="Paste App ID or Play Store Link">

<input id="date" type="date"
 class="w-full border rounded-lg p-2 mb-3 text-sm">

<button onclick="loadReviews()"
 class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold">
Get Reviews
</button>

<!-- META INFO -->
<div id="meta"
 class="hidden text-xs text-gray-700 bg-indigo-50 rounded-lg p-2 mt-3"></div>

<!-- SEARCH -->
<div id="searchBox" class="hidden mt-3 sticky top-0 bg-white z-10">
<input id="searchInput"
 class="w-full border rounded-lg p-2 text-sm"
 placeholder="Search reviewer name">
<button onclick="searchReviews()"
 class="w-full mt-2 bg-green-600 text-white py-2 rounded-lg">
Search & Scroll
</button>
</div>

<!-- TABS -->
<div class="flex mt-4 border rounded-lg overflow-hidden text-sm">
<button id="tabList" onclick="showTab('list')"
 class="flex-1 py-2 bg-indigo-600 text-white font-semibold">
All Reviews
</button>
<button id="tabMy" onclick="showTab('my')"
 class="flex-1 py-2 bg-gray-200 font-semibold">
Find My Review
</button>
</div>

<!-- ALL REVIEWS -->
<div id="tab-list"
 class="mt-3 max-h-[60vh] overflow-y-auto" >
<div id="reviewsList"></div>
</div>

<!-- FIND MY REVIEW -->
<div id="tab-my" class="hidden mt-3">
<textarea id="myReviewText"
 class="w-full border rounded-lg p-2 text-sm"
 placeholder="Paste your review text here"></textarea>

<button onclick="findMyReview()"
 class="w-full mt-2 bg-emerald-600 text-white py-2 rounded-lg font-semibold">
Find My Review
</button>

<div id="myReviewResult" class="mt-2 text-sm"></div>
</div>

<!-- PDF -->
<button onclick="downloadPDF()"
 class="w-full mt-4 bg-emerald-700 text-white py-2 rounded-lg font-semibold">
Download PDF
</button>

</div>

<script>
let allReviews = [];

function toast(t,c="#4f46e5"){
Toastify({text:t,duration:2500,gravity:"top",position:"center",
style:{background:c}}).showToast()
}

function loadReviews(){
const link=document.getElementById("link").value;
const date=document.getElementById("date").value;

if(!link||!date) return toast("Link & Date required","#dc2626");

toast("Loading reviews...");
fetch(`/reviews?link=${encodeURIComponent(link)}&date=${date}`)
.then(r=>r.json()).then(res=>{
if(res.status!=="success") return toast(res.message,"#dc2626");

allReviews=res.data;
document.getElementById("meta").classList.remove("hidden");
document.getElementById("meta").innerHTML=
`<b>App:</b> ${link}<br>
<b>Date:</b> ${date}<br>
<b>Total Reviews:</b> ${res.count}`;

document.getElementById("searchBox").classList.remove("hidden");
renderReviews();
});
}

function renderReviews(){
const box=document.getElementById("reviewsList");
box.innerHTML="";
allReviews.forEach((r,i)=>{
box.innerHTML+=`
<div id="r${i}" class="border-b py-2 flex gap-2 text-sm">
<i class="fa fa-user text-indigo-500 mt-1"></i>
<span>${r.user}</span>
</div>`;
});
}

function searchReviews(){
const q=document.getElementById("searchInput").value.toLowerCase();
const i=allReviews.findIndex(r=>r.user.toLowerCase().includes(q));
if(i<0) return toast("Name not found","#dc2626");

document.querySelectorAll("#reviewsList div")
.forEach(d=>d.classList.remove("bg-yellow-200"));

const el=document.getElementById("r"+i);
el.classList.add("bg-yellow-200");
el.scrollIntoView({behavior:"smooth",block:"center"});
}

function showTab(t){
document.getElementById("tab-list").classList.add("hidden");
document.getElementById("tab-my").classList.add("hidden");
tabList.className="flex-1 py-2 bg-gray-200 font-semibold";
tabMy.className="flex-1 py-2 bg-gray-200 font-semibold";

if(t==="list"){
tabList.classList.add("bg-indigo-600","text-white");
document.getElementById("tab-list").classList.remove("hidden");
}else{
tabMy.classList.add("bg-indigo-600","text-white");
document.getElementById("tab-my").classList.remove("hidden");
}
}

function findMyReview(){
const txt=document.getElementById("myReviewText").value.toLowerCase();
const r=allReviews.find(x=>x.review.toLowerCase().includes(txt));
if(!r) return myReviewResult.innerHTML=
"<p class='text-red-600'>‚ùå Review not found</p>";

myReviewResult.innerHTML=
`<div class="p-2 bg-green-50 border rounded">
<b>Name:</b> ${r.user}<br>
<p class="mt-1">${r.review}</p>
</div>`;
}

function downloadPDF(){
window.open(`/reviews-pdf?link=${encodeURIComponent(link.value)}&date=${date.value}`);
}
</script>

</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Store Reviews App</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-5">

  <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">
    <i class="fa-brands fa-google-play"></i> Play Store Reviews
  </h2>

  <input id="link"
         class="w-full border rounded-lg p-3 mb-3"
         placeholder="Paste App ID or Play Store Link">

  <input id="date"
         type="date"
         class="w-full border rounded-lg p-3 mb-3">

  <button onclick="loadReviews()"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold">
    Get Reviews
  </button>

  <!-- Search -->
  <div id="searchBox" class="hidden mt-4">
    <div class="flex gap-2">
      <input id="searchInput"
             class="flex-1 border rounded-lg p-2"
             placeholder="Search reviewer name"
             oninput="autoScroll()">

      <button onclick="clearSearch()"
              class="bg-red-500 text-white px-4 rounded-lg">
        <i class="fa fa-xmark"></i>
      </button>
    </div>
  </div>

  <div id="output" class="mt-4 max-h-80 overflow-y-auto"></div>

  <button onclick="downloadPDF()"
          class="w-full mt-4 bg-emerald-600 text-white py-3 rounded-lg font-semibold">
    Download PDF
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
let allReviews = [];

function toast(msg, color="#4f46e5") {
  Toastify({
    text: msg,
    duration: 2500,
    gravity: "top",
    position: "center",
    style: { background: color }
  }).showToast();
}

/* LOAD REVIEWS */
function loadReviews() {
  const link = document.getElementById("link").value;
  const date = document.getElementById("date").value;
  const out = document.getElementById("output");

  if (!link || !date) {
    toast("Link/App ID And Date required", "#dc2626");
    return;
  }

  toast("Fetching reviews...");
  out.innerHTML = "Loading...";

  fetch(`/reviews?link=${encodeURIComponent(link)}&date=${date}`)
    .then(r => r.json())
    .then(res => {
      if (res.status !== "success") {
        toast(res.message, "#dc2626");
        out.innerHTML = "";
        return;
      }

      allReviews = res.data;
      document.getElementById("searchBox").classList.remove("hidden");

      toast(`Loaded ${res.count} reviews`, "#16a34a");
      renderReviews();
    })
    .catch(() => toast("Server error", "#dc2626"));
}

/* RENDER ALL REVIEWS (NO FILTER) */
function renderReviews() {
  const out = document.getElementById("output");
  out.innerHTML = "";

  if (!allReviews.length) {
    out.innerHTML =
      "<p class='text-center text-gray-500'>No reviews found</p>";
    return;
  }

  allReviews.forEach((r, i) => {
    out.innerHTML += `
      <div id="review-${i}"
           class="border-b py-2 flex gap-2 scroll-mt-4">
        <i class="fa-solid fa-user text-indigo-500"></i>
        <span>${r.user}</span>
      </div>`;
  });
}

/* AUTO SCROLL TO NAME (NO FILTER) */
function autoScroll() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  if (!q) return;

  const index = allReviews.findIndex(r =>
    r.user.toLowerCase().includes(q)
  );

  if (index !== -1) {
    const el = document.getElementById(`review-${index}`);
    el.scrollIntoView({ behavior: "smooth", block: "center" });

    el.classList.add("bg-yellow-100");
    setTimeout(() => el.classList.remove("bg-yellow-100"), 1200);
  }
}

/* CLEAR SEARCH (ONLY INPUT) */
function clearSearch() {
  document.getElementById("searchInput").value = "";
}

/* PDF */
function downloadPDF() {
  const link = document.getElementById("link").value;
  const date = document.getElementById("date").value;

  if (!link || !date) {
    toast("Link/App ID And Date required", "#dc2626");
    return;
  }

  toast("Downloading PDF...", "#16a34a");
  window.open(`/reviews-pdf?link=${encodeURIComponent(link)}&date=${date}`);
}
</script>

</body>
</html>
